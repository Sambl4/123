<form #authForm="ngForm">
  <div [hidden]="authForm.submitted">
    <div class="cross-validation" [class.cross-validation-error]="authForm.errors?.identityRevealed && (authForm.touched || authForm.dirty)">
      <div class="form-group">
        <label for="name">User name</label>
        <input id="name" name="name" class="form-control"
              required minlength="4"
              [(ngModel)]="user.name" #name="ngModel" >

        <div *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger">

          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>

        </div>
      </div>

      <div class="form-group">
        <label for="email">User email</label>
        <input id="email" class="form-control"
              name="email" [(ngModel)]="user.email" >
      </div>

      <div *ngIf="authForm.errors?.identityRevealed && (authForm.touched || authForm.dirty)" class="cross-validation-error-message alert alert-danger">
          Name cannot match alter ego.
      </div>
    </div>

    <div class="form-group">
      <label for="role">User role</label>
      <select id="role" name="role" class="form-control"
              required [(ngModel)]="user.role" #role="ngModel" >
        <option *ngFor="let p of roles" [value]="p">{{p}}</option>
      </select>

      <div *ngIf="role.errors && role.touched" class="alert alert-danger">
        <div *ngIf="role.errors.required">role is required.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-default"
            [disabled]="authForm.invalid">Submit</button>
    <button type="button" class="btn btn-default"
            (click)="authForm.resetForm({})">Reset</button>
  </div>

  <div class="submitted-message" *ngIf="authForm.submitted">
    <p>You've submitted your user, {{ authForm.value.name }}!</p>
    <button (click)="authForm.resetForm({})">Add new user</button>
  </div>
</form>
